<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script defer src="https://kit.fontawesome.com/d620e9a427.js" crossorigin="anonymous"></script>
    <title>Library</title>
  </head>
  <body>
    <div class="header">
      <h1 class="header__logo">Library Project</h1>
    </div>
    
    <div class="main-content">
      <div class="main-content__container__add-book-button">
        <button class="main-content__add-book-button" id="add-book-button"><i class="fa-solid fa-plus"></i> Add a book</button>
      </div>

      <div class="main-content__books-grid" id="books-grid">

      </div>
    </div>

    <div class="footer"></div>

    <div class="add-book-modal hidden">
      <div class="add-book-modal__contents">
        <p class="add-book-modal__header">Add a book</p>
        <form action="submit" class="add-book-modal__form">
          <input type="text" placeholder="Title">
          <input type="text" placeholder="Author">
          <input type="number" placeholder="Pages">
          <div class="add-book-modal__contents__checkbox-container">
            <label for="is-read">Have you read this book?</label>
            <input type="checkbox">
          </div>
        </form>
        <button class="add-book-modal__submit-btn">Submit</button>
      </div>
    </div>
  </body>
</html>
